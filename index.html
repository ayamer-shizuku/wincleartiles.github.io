<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面与直接桌面切换 + 拟物化视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        /* 毛玻璃效果 */
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* 普通桌面 */
        .desktop, .direct-desktop {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: all 0.5s ease;
        }
        .desktop {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            animation: desktopAnimation 2s ease-in-out infinite alternate;
        }
        @keyframes desktopAnimation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .direct-desktop {
            background: #009688;
            color: white;
            display: none;
            animation: directDesktopAnimation 3s ease-in-out infinite alternate;
        }

        @keyframes directDesktopAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 按钮样式 */
        .start-btn {
            padding: 20px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #45a049;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* 拟物化视频播放器 */
        .video-container {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        video {
            width: 600px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .play-btn, .pause-btn {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .play-btn:hover, .pause-btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <!-- 背景毛玻璃效果 -->
    <div class="blurred-background"></div>

    <!-- 普通桌面 -->
    <div class="desktop" id="desktop">
        <button class="start-btn" id="start-btn">开始</button>
    </div>

    <!-- 直接桌面 -->
    <div class="direct-desktop" id="direct-desktop">
        <h1>直接桌面</h1>
        <button class="start-btn" id="back-btn">返回普通桌面</button>
    </div>

    <!-- 视频播放器 -->
    <div class="video-container">
        <video id="video-player" controls>
            <source src="your-video-file.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="video-controls">
            <button class="play-btn" id="play-btn">播放</button>
            <button class="pause-btn" id="pause-btn">暂停</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const backBtn = document.getElementById('back-btn');
        const desktop = document.getElementById('desktop');
        const directDesktop = document.getElementById('direct-desktop');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const videoPlayer = document.getElementById('video-player');

        startBtn.addEventListener('click', () => {
            desktop.style.display = 'none';
            directDesktop.style.display = 'flex';
        });

        backBtn.addEventListener('click', () => {
            directDesktop.style.display = 'none';
            desktop.style.display = 'flex';
        });

        playBtn.addEventListener('click', () => {
            videoPlayer.play();
        });

        pauseBtn.addEventListener('click', () => {
            videoPlayer.pause();
        });
    </script>
    
</body>
</html>
