<!DOCTYPE html>

    <title>Windows 7.5 æ¨¡æ‹Ÿå™¨</title>
    <style>
        /* --- åŸºç¡€é‡ç½®ä¸èƒŒæ™¯ --- */
        * {

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

            background-size: cover;

        /* --- æ¯›ç»ç’ƒä»»åŠ¡æ  (Windows 7 é£æ ¼) --- */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.3); /* åŠé€æ˜ */
            backdrop-filter: blur(10px); /* æ ¸å¿ƒï¼šæ¯›ç»ç’ƒæ•ˆæœ */
            -webkit-backdrop-filter: blur(10px); /* Safari å…¼å®¹ */
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;

            padding-left: 10px;
        }

        /* --- å¼€å§‹æŒ‰é’® (ç»å…¸æ ·å¼) --- */
        .start-btn {
            width: 38px;
            height: 38px;
            background-color: #007ACC;
            border-radius: 5px;
            margin-right: 10px;
            display: flex;
            align-items: center;

            color: white;
            font-weight: bold;
            cursor: pointer;

        }

        /* --- ç£è´´å®¹å™¨ (Windows 8 é£æ ¼) --- */
        .start-menu {
            display: none; /* é»˜è®¤éšè— */
            position: fixed;
            bottom: 45px; /* ç´§è´´ä»»åŠ¡æ ä¸Šæ–¹ */
            left: 10px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .tiles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* --- ç£è´´é€šç”¨æ ·å¼ --- */
        .tile {
            padding: 15px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tile:hover {
            transform: scale(1.05);
        }

        /* --- ä¸åŒé¢œè‰²çš„ç£è´´ --- */
        .tile.ie {
            background-color: #3366CC;
            grid-column: span 1;
        }
        .tile.calc {
            background-color: #D9534F;
            grid-column: span 1;
        }
        .tile.settings {
            background-color: #F0AD4E;
            grid-column: span 2; /* å®½ç£è´´ */
        }

        /* --- è®¡ç®—å™¨æ¨¡æ€æ¡† --- */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.2em;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button.num {
            background-color: #f0f0f0;
        }

        button.op {
            background-color: #e0e0e0;
        }

        button.equal {
            background-color: #007ACC;
            color: white;
            grid-column: span 2;
        }

        .close-btn {
            display: block;
            margin: 10px auto 0 auto;
            padding: 5px 15px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- æ¯›ç»ç’ƒä»»åŠ¡æ  -->
    <div class="taskbar">
        <div class="start-btn" id="startBtn">å¼€å§‹</div>
    </div>

    <!-- å¼€å§‹èœå• (åŒ…å«ç£è´´) -->
    <div class="start-menu" id="startMenu">
        <div class="tiles">
            <div class="tile ie" onclick="window.open('https://www.bing.com', '_blank')">ğŸŒ IE æµè§ˆå™¨</div>
            <div class="tile calc" onclick="openCalculator()">ğŸ§® è®¡ç®—å™¨</div>
            <div class="tile settings">âš™ï¸ è®¾ç½®</div>
        </div>
    </div>

    <!-- è®¡ç®—å™¨æ¨¡æ€æ¡† -->
    <div class="modal" id="calcModal">
        <h2>ç®€æ˜“è®¡ç®—å™¨</h2>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="num" onclick="appendNumber('7')">7</button>
            <button class="num" onclick="appendNumber('8')">8</button>
            <button class="num" onclick="appendNumber('9')">9</button>
            <button class="op" onclick="setOperation('/')">/</button>

            <button class="num" onclick="appendNumber('4')">4</button>
            <button class="num" onclick="appendNumber('5')">5</button>
            <button class="num" onclick="appendNumber('6')">6</button>
            <button class="op" onclick="setOperation('*')">Ã—</button>

            <button class="num" onclick="appendNumber('1')">1</button>
            <button class="num" onclick="appendNumber('2')">2</button>
            <button class="num" onclick="appendNumber('3')">3</button>
            <button class="op" onclick="setOperation('-')">-</button>

            <button class="num" onclick="appendNumber('0')">0</button>
            <button class="op" onclick="setOperation('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
        <button class="close-btn" onclick="closeCalculator()">å…³é—­</button>
    </div>

    <script>
        // è·å– DOM å…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const startMenu = document.getElementById('startMenu');
        const calcModal = document.getElementById('calcModal');
        const display = document.getElementById('display');

        let currentInput = '';
        let operation = null;
        let resetScreen = false;

        // åˆ‡æ¢å¼€å§‹èœå•æ˜¾ç¤º/éšè—
        startBtn.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        // æ‰“å¼€è®¡ç®—å™¨
        function openCalculator() {
            calcModal.style.display = 'block';
            startMenu.style.display = 'none'; // æ‰“å¼€è®¡ç®—å™¨æ—¶å…³é—­èœå•
        }

        // å…³é—­è®¡ç®—å™¨
        function closeCalculator() {
            calcModal.style.display = 'none';
            currentInput = '';
            operation = null;
            display.value = '';
        }

        // æ·»åŠ æ•°å­—
        function appendNumber(number) {
            if (display.value === '0' || resetScreen) {
                display.value = number;
                resetScreen = false;
            } else {
                display.value += number;
            }
            currentInput = display.value;
        }

        // è®¾ç½®è¿ç®—ç¬¦
        function setOperation(op) {
            operation = op;
            display.value += ` ${op} `;
            resetScreen = true;
        }

        // è®¡ç®—ç»“æœ
        function calculate() {
            try {
                // è¿™é‡Œç®€å•å¤„ç†ï¼Œå®é™…å¯ä»¥ä½¿ç”¨æ›´å®‰å…¨çš„è®¡ç®—æ–¹å¼
                const result = eval(display.value);
                display.value = result;
                currentInput = result;
                operation = null;
            } catch (e) {
                display.value = 'é”™è¯¯';
            }
        }
    </script>
</body>
</html>
