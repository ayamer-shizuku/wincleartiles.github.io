    <!-- æ¡Œé¢åŒºåŸŸ -->
    <div id="desktop">

    <!-- æ‹Ÿç‰©åŒ–è§†é¢‘æ’­æ”¾å™¨ -->

        <div class="window-content">

    <script>
        // --- é€»è¾‘æ§åˆ¶ ---
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const tilesView = document.getElementById('tiles-view');
        const videoWindow = document.getElementById('video-window');

        // 1. å¼€å§‹èœå•æ˜¾ç¤º/éšè—
        startButton.addEventListener('click', (e) => {
            e.stopPropagation();
            startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // ç‚¹å‡»æ¡Œé¢å…¶ä»–åœ°æ–¹å…³é—­èœå•
        document.addEventListener('click', () => {
            startMenu.style.display = 'none';
        });

        // 2. æ˜¾ç¤ºç£è´´è§†å›¾
        function showTiles() {
            tilesView.style.display = 'flex';
            startMenu.style.display = 'none';
        }

        // 3. æ˜¾ç¤ºè§†é¢‘æ’­æ”¾å™¨
        function showVideoPlayer() {
            videoWindow.style.display = 'flex';
        }

        // 4. å…³é—­è§†é¢‘æ’­æ”¾å™¨
        function closeVideo() {
            videoWindow.style.display = 'none';
        }

        // 5. è§†é¢‘æ‹–æ‹½ä¸Šä¼ é€»è¾‘
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function handleDrop(ev) {
            ev.preventDefault();
            const files = ev.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(ev) {
            const file = ev.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.type.startsWith('video/')) {
                // è¿™é‡Œåªæ˜¯æ¨¡æ‹Ÿï¼Œå®é™…æµè§ˆå™¨æ— æ³•ç›´æ¥â€œæ’­æ”¾â€æ–‡ä»¶è·¯å¾„ï¼Œé€šå¸¸ç”¨äºä¸Šä¼ 
                alert(`å·²é€‰æ‹©è§†é¢‘: ${file.name} (å®é™…å¼€å‘ä¸­å¯åœ¨æ­¤å¤„å®ç°ä¸Šä¼ æˆ–æœ¬åœ°é¢„è§ˆ)`);
            } else {
                alert('ä»…æ”¯æŒè§†é¢‘æ–‡ä»¶');
            }
        }

        // 6. çª—å£æ‹–æ‹½åŠŸèƒ½
        let isDragging = false;
        let offsetX, offsetY;
        let windowX, windowY;

        function startDrag(e) {
            isDragging = true;
            const rect = videoWindow.getBoundingClientRect();
            windowX = rect.left;
            windowY = rect.top;
            offsetX = e.clientX;
            offsetY = e.clientY;
            videoWindow.style.transition = 'none'; // æ‹–æ‹½æ—¶ç¦ç”¨è¿‡æ¸¡
        }

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - offsetX;
                const dy = e.clientY - offsetY;
                videoWindow.style.left = (windowX + dx) + 'px';
                videoWindow.style.top = (windowY + dy) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            videoWindow.style.transition = ''; // æ¢å¤è¿‡æ¸¡
        });
    </script>
