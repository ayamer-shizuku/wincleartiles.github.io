            { name: "äººè„‰", icon: "bi-people", color: "orange" },
            { name: "ä¿¡æ¯", icon: "bi-chat-dots", color: "red" },

            { name: "éŸ³ä¹", icon: "bi-music-note", color: "blue" },

            { name: "æ¸¸æˆ", icon: "bi-controller", color: "orange" },
            { name: "è®¾ç½®", icon: "bi-gear", color: "red" },
            { name: "å¸®åŠ©", icon: "bi-question-circle", color: "purple" },
            { name: "åœ°å›¾", icon: "bi-geo-alt", color: "yellow" }
        ];

        // --- DOM å…ƒç´  ---
        const startBtn = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const videoPlayer = document.getElementById('video-player');
        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-input');

        // --- 1. å¼€å§‹èœå•åŠ¨ç”»ä¸äº¤äº’ ---
        startBtn.addEventListener('click', () => {
            startMenu.classList.add('open');
            loadTilesWithDelay(); // åŠ è½½ç£è´´

        // ç‚¹å‡»èœå•å¤–åŒºåŸŸå…³é—­
        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && e.target !== startBtn) {
                startMenu.classList.remove('open');

        // æ¨¡æ‹Ÿç¼“æ…¢åŠ è½½ç£è´´ (éçº¿æ€§åŠ¨ç”»)
        function loadTilesWithDelay() {
            const fragment = document.createDocumentFragment();
            tilesData.forEach((tile, index) => {
                const tileEl = document.createElement('div');
                tileEl.className = `tile tile-${tile.color}`;
                tileEl.innerHTML = `
                    <div class="tile-icon"><i class="bi ${tile.icon}"></i></div>
                    <div class="tile-header">${tile.name}</div>
                `;
                tileEl.style.animationDelay = `${index * 0.05}s`; // é”™è½æœ‰è‡´çš„å»¶è¿Ÿ
                fragment.appendChild(tileEl);

                // ç‚¹å‡»ç£è´´æ‰“å¼€è§†é¢‘æ’­æ”¾å™¨
                tileEl.addEventListener('click', () => {
                    openVideoPlayer();
                });
            });
            startMenu.appendChild(fragment);

            // è§¦å‘åŠ¨ç”»
            setTimeout(() => {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(t => t.classList.add('loaded'));
            }, 100);
        }

        // --- 2. æ‹Ÿç‰©åŒ–è§†é¢‘æ’­æ”¾å™¨äº¤äº’ ---
        function openVideoPlayer() {
            startMenu.classList.remove('open'); // å…³é—­å¼€å§‹èœå•
            videoPlayer.style.display = 'block';

            // æ·»åŠ è¿›å…¥åŠ¨ç”»
            videoPlayer.style.transform = 'scale(0.8)';
            videoPlayer.style.opacity = '0';
            setTimeout(() => {
                videoPlayer.style.transform = 'scale(1)';
                videoPlayer.style.opacity = '1';
                videoPlayer.style.transition = 'all 0.4s var(--transition-slow)';
            }, 10);
        }

        // å…³é—­æŒ‰é’®
        videoPlayer.querySelector('.btn-close').addEventListener('click', () => {
            videoPlayer.style.transform = 'scale(0.9)';
            videoPlayer.style.opacity = '0';
            setTimeout(() => {
                videoPlayer.style.display = 'none';
            }, 300);
        });

        // --- 3. æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½ (æ‹Ÿç‰©åŒ–) ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => {
                fileDropArea.classList.add('highlight');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => {
                fileDropArea.classList.remove('highlight');
            }, false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        uploadBtn.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const url = URL.createObjectURL(file);
                const video = document.getElementById('video-element');
                video.src = url;
                video.play();
            }
        }
    </script>

</head>
<body>

    <!-- æ¡Œé¢èƒŒæ™¯ -->
    <div id="desktop-bg"></div>

    <!-- å¼€å§‹æŒ‰é’® -->
    <div id="start-button">
        <i class="bi bi-windows"></i>
    </div>

    <!-- å¼€å§‹èœå• (ç£è´´) -->
    <div id="start-menu">
        <!-- åŠ¨æ€ç”Ÿæˆçš„ç£è´´å°†æ’å…¥è¿™é‡Œ -->
    </div>

    <!-- æ‹Ÿç‰©åŒ–è§†é¢‘æ’­æ”¾å™¨çª—å£ -->
    <div id="video-player" class="window">
        <div class="window-header">
            <div class="btn btn-close"></div>
            <div class="btn btn-min"></div>
            <div class="btn btn-max"></div>
            <div class="window-title">åª’ä½“æ’­æ”¾å™¨ - æ‹Ÿç‰©åŒ–ç‰ˆ</div>
        </div>
        <div class="window-content">
            <div id="video-canvas">
                <video id="video-element" width="100%" height="100%" controls></video>
            </div>
            <div id="file-drop-area">
                <div id="file-drop-text">å°†è§†é¢‘æ–‡ä»¶æ‹–æ‹½è‡³æ­¤<br>æˆ–<br>ç‚¹å‡»ä¸Šä¼ </div>
                <input type="file" id="file-input" accept="video/*">
                <button id="upload-btn">é€‰æ‹©è§†é¢‘æ–‡ä»¶</button>
            </div>
            <div id="video-controls">
                <div class="control-btn" onclick="document.getElementById('video-element').play()">â–¶</div>
                <div class="control-btn" onclick="document.getElementById('video-element').pause()">â¸</div>
                <div class="control-btn" onclick="document.getElementById('video-element').volume += 0.1">ğŸ”Š</div>
            </div>
        </div>
    </div>

    <script>
        // --- æ•°æ®ï¼šWin8.1 ç£è´´é…ç½® ---
        const tilesData = [
            { name: "é‚®ä»¶", icon: "bi-envelope", color: "blue" },
            { name: "æ—¥å†", icon: "bi-calendar", color: "green" },
            { name: "äººè„‰", icon: "bi-people", color: "orange" },
            { name: "ä¿¡æ¯", icon: "bi-chat-dots", color: "red" },
            { name: "ç…§ç‰‡", icon: "bi-images", color: "purple" },
            { name: "è§†é¢‘", icon: "bi-play-btn", color: "yellow" },
            { name: "éŸ³ä¹", icon: "bi-music-note", color: "blue" },
            { name: "å•†åº—", icon: "bi-shop", color: "green" },
            { name: "æ¸¸æˆ", icon: "bi-controller", color: "orange" },
            { name: "è®¾ç½®", icon: "bi-gear", color: "red" },
            { name: "å¸®åŠ©", icon: "bi-question-circle", color: "purple" },
            { name: "åœ°å›¾", icon: "bi-geo-alt", color: "yellow" }
        ];

        // --- DOM å…ƒç´  ---
        const startBtn = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const videoPlayer = document.getElementById('video-player');
        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');

        // --- 1. å¼€å§‹èœå•åŠ¨ç”»ä¸äº¤äº’ ---
        startBtn.addEventListener('click', () => {
            startMenu.classList.add('open');
            loadTilesWithDelay(); // åŠ è½½ç£è´´
        });

        // ç‚¹å‡»èœå•å¤–åŒºåŸŸå…³é—­
        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && e.target !== startBtn) {
                startMenu.classList.remove('open');
            }
        });

        // æ¨¡æ‹Ÿç¼“æ…¢åŠ è½½ç£è´´ (éçº¿æ€§åŠ¨ç”»)
        function loadTilesWithDelay() {
            const fragment = document.createDocumentFragment();
            tilesData.forEach((tile, index) => {
                const tileEl = document.createElement('div');
                tileEl.className = `tile tile-${tile.color}`;
                tileEl.innerHTML = `
                    <div class="tile-icon"><i class="bi ${tile.icon}"></i></div>
                    <div class="tile-header">${tile.name}</div>
                `;
                tileEl.style.animationDelay = `${index * 0.05}s`; // é”™è½æœ‰è‡´çš„å»¶è¿Ÿ
                fragment.appendChild(tileEl);

                // ç‚¹å‡»ç£è´´æ‰“å¼€è§†é¢‘æ’­æ”¾å™¨
                tileEl.addEventListener('click', () => {
                    openVideoPlayer();
                });
            });
            startMenu.appendChild(fragment);

            // è§¦å‘åŠ¨ç”»
            setTimeout(() => {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(t => t.classList.add('loaded'));
            }, 100);
        }

        // --- 2. æ‹Ÿç‰©åŒ–è§†é¢‘æ’­æ”¾å™¨äº¤äº’ ---
        function openVideoPlayer() {
            startMenu.classList.remove('open'); // å…³é—­å¼€å§‹èœå•
            videoPlayer.style.display = 'block';

            // æ·»åŠ è¿›å…¥åŠ¨ç”»
            videoPlayer.style.transform = 'scale(0.8)';
            videoPlayer.style.opacity = '0';
            setTimeout(() => {
                videoPlayer.style.transform = 'scale(1)';
                videoPlayer.style.opacity = '1';
                videoPlayer.style.transition = 'all 0.4s var(--transition-slow)';
            }, 10);
        }

        // å…³é—­æŒ‰é’®
        videoPlayer.querySelector('.btn-close').addEventListener('click', () => {
            videoPlayer.style.transform = 'scale(0.9)';
            videoPlayer.style.opacity = '0';
            setTimeout(() => {
                videoPlayer.style.display = 'none';
            }, 300);
        });

        // --- 3. æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½ (æ‹Ÿç‰©åŒ–) ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => {
                fileDropArea.classList.add('highlight');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => {
                fileDropArea.classList.remove('highlight');
            }, false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        uploadBtn.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const url = URL.createObjectURL(file);
                const video = document.getElementById('video-element');
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
